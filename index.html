<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Boys Celebration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Dark Mode Toggle -->
<button id="darkModeToggle">ðŸŒ™</button>

<!-- Logo -->
<img src="file_000000009ca861f9b444f75103161d81.png" alt="Logo" id="logo">

<!-- Countdown Timer -->
<div id="countdown">
  <span id="days">0</span> Days 
  <span id="hours">0</span> Hours 
  <span id="minutes">0</span> Minutes 
  <span id="seconds">0</span> Seconds
</div>

<!-- About Section -->
<div id="about">
  <h2>About</h2>
  <p>Celebrating 20 years of excellence, Star Boys has become a legendary name in the community...</p>
</div>

<!-- Contact Section -->
<div id="contact">
  <h2>Contact</h2>
  <p>Phone: 8867261278</p>
  <p>Instagram: <a href="https://www.instagram.com/shri_ekadanta_geleyara-balaga?igsh=MTBscXM0amRsM3JhcA==">Follow</a></p>
</div>

<!-- Location Section -->
<div id="location">
  <h2>Location</h2>
  <a href="https://maps.app.goo.gl/cTQ3hXuNexsqx9vg6?g_st=aw" target="_blank">View on Map</a>
</div>

<!-- Payment Image -->
<div id="payment">
  <h2>Payment</h2>
  <img src="IMG-20250805-WA0000.jpg" alt="Payment" id="paymentImage">
</div>

<!-- Admin Login (visible to everyone) -->
<div id="loginForm">
  <h3>Admin Login</h3>
  <input type="email" id="adminEmail" placeholder="Email">
  <input type="password" id="adminPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMessage"></p>
</div>

<!-- Admin Panel (only for logged-in admin) -->
<div id="adminPanel" style="display:none;">
  <h3>Admin Panel</h3>
  <input type="file" id="musicUpload">
  <button onclick="playMusic()">Play</button>
  <button onclick="pauseMusic()">Pause</button>
  <button onclick="deleteMusic()">Delete</button>
  <textarea id="noticeInput" placeholder="Edit Notice"></textarea>
  <button onclick="updateNotice()">Update Notice</button>
  <button onclick="adminLogout()">Logout</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="Maaye Song #lyricalvideo #kannadasong #lyricalvideo.mp3" loop></audio>

<!-- Particles Container -->
<div id="particles"></div>

<!-- Scripts -->
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
