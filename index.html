<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Boys Devotional Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Movie-Style Intro -->
<div id="introOverlay">
  <canvas id="particleCanvas"></canvas>
  <img id="introLogo" src="logo.png" alt="Star Boys Logo">
  <h1 id="introText">Star Boys Devotional Hub</h1>
</div>

<!-- Main Page after Intro -->
<div id="mainPage">
  <h2>Welcome to Star Boys Devotional Hub</h2>
  <div class="options">
    <button onclick="window.location.href='photos.html'">Photos</button>
    <button onclick="window.location.href='videos.html'">Videos</button>
    <button onclick="showLogin()">Admin Login</button>
  </div>

  <div id="loginBox" style="display:none;">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="adminPanel">
    <h3>Upload Photo</h3>
    <input type="file" id="photoUpload">
    <button onclick="uploadPhoto()">Upload</button>

    <h3>Upload Video</h3>
    <input type="file" id="videoUpload">
    <button onclick="uploadVideo()">Upload</button>

    <h3>Add Notice</h3>
    <input type="text" id="noticeText" placeholder="Enter notice">
    <button onclick="addNotice()">Post Notice</button>
  </div>

  <div id="noticeBoard"></div>
</div>

<script src="script.js"></script>
</body>
</html>
