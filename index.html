<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Boys Celebration</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.8.0/tsparticles.bundle.min.js"></script>

  <!-- 3D tilt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>

</head>
<body>

  <!-- Logo -->
  <img id="logo" src="images/logo.png" alt="Star Boys Logo">

  <!-- Particles container -->
  <div id="particles-js"></div>

  <!-- Dark Mode Toggle -->
  <div id="darkModeToggle">
    <button onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>
  </div>

  <!-- Admin Login Form -->
  <div id="login-container">
    <input type="email" id="adminEmail" placeholder="Admin Email">
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="submitAdminLogin()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">
    <button onclick="adminLogout()">Logout</button><br><br>
    <input type="file" id="uploadMusic" accept="audio/mp3">
    <button onclick="uploadMusic()">Upload Music</button>
    <button onclick="playMusic()">Play</button>
    <button onclick="stopMusic()">Pause</button>
    <button onclick="deleteMusic()">Delete</button>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="tilt">
    <div class="bento-grid">
      <div class="bento-card" onclick="openPage('photos.html')">ğŸ“ Photos</div>
      <div class="bento-card" onclick="openPage('videos.html')">ğŸ“ Videos</div>
    </div>

    <p id="notice">Happy Ganesha Chaturthi! ğŸ‰ Celebrating <span id="festivalYear">20</span> years of Star Boys!</p>
    <p id="countdown"></p>
    <p>Location: <a href="https://maps.app.goo.gl/cTQ3hXuNexsqx9vg6?g_st=aw" target="_blank">View on Google Maps</a></p>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music/default.mp3" type="audio/mpeg">
  </audio>

  <!-- Firebase -->
  <script type="module" src="js/firebase.js"></script>

  <!-- Main App -->
  <script src="js/app.js"></script>

</body>
</html>
