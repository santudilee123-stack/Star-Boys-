<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Boys Celebration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<button id="darkModeToggle">üåô</button>

<header>
  <div id="logoWrapper">
    <img src="logo.jpg" id="logo">
    <h1>Star Boys</h1>
  </div>
</header>

<section id="countdownSection">
  <div id="countdown">
    <span id="days">0</span> Days
    <span id="hours">0</span> Hours
    <span id="minutes">0</span> Minutes
    <span id="seconds">0</span> Seconds
  </div>
</section>

<!-- Music controls for everyone -->
<div id="musicControls">
  <button id="playMusicBtn">‚ñ∂ Play</button>
  <button id="pauseMusicBtn">‚è∏ Pause</button>
</div>

<section id="bentoGrid">
  <div class="gridItem">
    <h2>About</h2>
    <p>Welcome to Star Boys Celebration.</p>
  </div>

  <div class="gridItem">
    <h2>Payment</h2>
    <img src="payment.jpg" id="paymentImage">
  </div>
</section>

<!-- Gallery -->
<section id="mediaGallery">
  <h2>Gallery</h2>
  <div id="photoContainer"></div>
  <div id="videoContainer"></div>
</section>

<!-- Admin Login -->
<section>
  <h3>Admin Login</h3>
  <input type="email" id="adminEmail" placeholder="Email">
  <input type="password" id="adminPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMessage"></p>
</section>

<!-- Admin Panel -->
<section id="adminPanel" style="display:none;">
  <h3>Admin Panel</h3>

  <input type="file" id="photoUpload" accept="image/*">
  <button id="uploadPhotoBtn">Upload Photo</button>

  <input type="file" id="videoUpload" accept="video/*">
  <button id="uploadVideoBtn">Upload Video</button>

  <input type="file" id="musicUpload" accept="audio/*">
  <button id="uploadMusicBtn">Upload Music</button>

  <button id="logoutBtn">Logout</button>
</section>

<audio id="bgMusic" src="maaye.mp3" loop></audio>

<script type="module" src="festival.js"></script>
</body>
</html>
